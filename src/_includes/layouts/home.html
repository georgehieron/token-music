{% extends "layouts/base.html" %}

{% block content %}
<div class="wrapper">
    <article>
        <div>
            <h1>{{ intro.main }}</h1>
        </div>
        <div>
            <p>{{ intro.summary }}</p>
            <a href="{{ intro.buttonUrl }}" class="button">{{ intro.buttonText }}</a>
        </div>
        <div>
            <img src="{{ intro.image }}" alt="{{ intro.imageAlt }}" />
        </div>
    </article>
</div>
{% endblock %}
