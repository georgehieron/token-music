<footer role="contentinfo" class="site-foot">
    <section id="social">
        <div class="wrapper">
            <ul class="social-links">
                <li>
                    <a href="https://www.facebook.com/tokenmusictuition/" rel="noopener" class="social-link">
                        <span class="visually-hidden">Token Music on Facebook</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#212121" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/tokenmusicdreams/" rel="noopener" class="social-link">
                        <span class="visually-hidden">Token Music on Instagram</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#212121" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <rect x="4" y="4" width="16" height="16" rx="4" />
                            <circle cx="12" cy="12" r="3" />
                            <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                        </svg>
                    </a>
                </li>
            </ul>
            <div class="theme-toggle-wrap gap-top-800">
                <button id="js-theme-toggle" class="toggle-btn--theme box-flex">
                    <span id="js-theme-toggle-text" class="theme-toggle-text visually-hidde">Switch to dark theme</span>
                </button>
            </div>
        </div>
    </section>
    <div class="site-foot__content wrapper">
        <nav id="footer-nav" class="footer-nav box-block">
            <ul>
                {% for item in navigation.items %}
                <li>
                    <a href="{{ item.url }}"
                        {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>{{ item.text }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
        <img class="site-foot__brand box-block" src="/images/meta/token-music-logo-light-trans.png" alt="Token Music circular logo"></img>
        <span class="copyright small box-block">&#169; Token Music 2021</span>
    </div>
</footer>
